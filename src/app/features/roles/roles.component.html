<mat-card>
  <mat-card-title>Papéis</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="create()" style="display: grid; grid-template-columns: 1fr 1fr 140px; gap: 12px;">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" placeholder="Nome do papel" />
        <mat-hint align="start">Mínimo de 2 caracteres</mat-hint>
        <mat-error *ngIf="form.controls['name'].touched && form.controls['name'].hasError('required')">Nome é obrigatório</mat-error>
        <mat-error *ngIf="form.controls['name'].touched && form.controls['name'].hasError('minlength')">Mínimo de 2 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Chave</mat-label>
        <input matInput formControlName="key" placeholder="Ex.: admin" />
        <mat-hint align="start">Use letras minúsculas e hífen</mat-hint>
        <mat-error *ngIf="form.controls['key'].touched && form.controls['key'].hasError('required')">Chave é obrigatória</mat-error>
        <mat-error *ngIf="form.controls['key'].touched && form.controls['key'].hasError('minlength')">Mínimo de 2 caracteres</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">{{ loading ? 'Adicionando...' : 'Adicionar' }}</button>
    </form>
  </mat-card-content>
</mat-card>
