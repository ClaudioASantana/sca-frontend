<div class="section-box">
  <div class="page-header">
    <div class="title">
      <mat-icon>group</mat-icon>
      <div class="title-text">
        <h2>Gestão de Usuários</h2>
        <div class="subtitle">Todos os usuários cadastrados no sistema</div>
      </div>
    </div>
    <div class="tools">
      <button mat-raised-button color="primary" (click)="newUser()">Novo Usuário</button>
    </div>
  </div>

  <mat-divider class="section-divider"></mat-divider>

  <div class="search-row">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Buscar usuários</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (input)="applyFilter($event)" placeholder="Digite para buscar usuários" />
    </mat-form-field>
  </div>
</div>

<div class="list-info">mostrado {{ shownCount() }} de {{ totalCount() }}</div>

<div class="cards">
  <mat-card class="card-item mat-elevation-z2" *ngFor="let u of users">
    <mat-card-header>
      <div mat-card-avatar class="avatar">{{ (u.name || '?').slice(0,1).toUpperCase() }}</div>
      <mat-card-title>{{ u.name }}</mat-card-title>
      <mat-card-subtitle>{{ u.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="meta">
        <span class="tag" [ngClass]="roleClass(u.role)" *ngIf="u.role">{{ u.role }}</span>
        <span class="tag" [ngClass]="statusClass(u.status)" *ngIf="u.status">{{ u.status }}</span>
      </div>
    </mat-card-content>
    <mat-card-actions align="end" class="actions">
      <button mat-icon-button matTooltip="Visualizar" (click)="view(u)"><mat-icon>visibility</mat-icon></button>
      <button mat-icon-button matTooltip="Editar" (click)="edit(u)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" matTooltip="Excluir" (click)="remove(u)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator [length]="totalCount()" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[6, 12, 24, 48]" (page)="onPage($event)"></mat-paginator>

<ng-template #confirmDialog>
  <h2 mat-dialog-title>Confirmar</h2>
  <mat-dialog-content>Confirmar exclusão?</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="false">Cancelar</button>
    <button mat-raised-button color="primary" mat-dialog-close="true">Confirmar</button>
  </mat-dialog-actions>
</ng-template>
