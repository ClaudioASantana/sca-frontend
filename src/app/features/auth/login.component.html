<div style="display: grid; place-items: center; height: 100%;">
  <mat-card style="width: 360px;">
    <mat-card-title>Entrar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" style="display: grid; grid-template-columns: 1fr; gap: 10px;">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" placeholder="E-mail" />
          <mat-hint align="start">Use seu e-mail cadastrado</mat-hint>
          <mat-error *ngIf="form.controls['email'].touched && form.controls['email'].hasError('required')">E-mail é obrigatório</mat-error>
          <mat-error *ngIf="form.controls['email'].touched && form.controls['email'].hasError('email')">E-mail inválido</mat-error>
          <mat-error *ngIf="form.controls['email'].errors?.['server']">{{ form.controls['email'].errors?.['server'] }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Senha" />
          <mat-hint align="start">Mínimo de 4 caracteres</mat-hint>
          <mat-error *ngIf="form.controls['password'].touched && form.controls['password'].hasError('required')">Senha é obrigatória</mat-error>
          <mat-error *ngIf="form.controls['password'].touched && form.controls['password'].hasError('minlength')">Mínimo de 4 caracteres</mat-error>
          <mat-error *ngIf="form.controls['password'].errors?.['server']">{{ form.controls['password'].errors?.['server'] }}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">{{ loading ? 'Entrando...' : 'Entrar' }}</button>
        <div style="color: #b00020; font-size: 13px;" *ngIf="errorMsg">{{ errorMsg }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
